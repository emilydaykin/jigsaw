<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Jigsaw Drag n Drop</title>
  </head>
  <body>
    <h1>Complete The Jigsaw!</h1>
    <div class="image-parts">
      <div class="image one" draggable="true">
        <div class="hint hide">12</div> <!-- toggle 'hide-hint' -->
      </div>
      <div class="image two" draggable="true">
        <div class="hint hide">2</div>
      </div>
      <div class="image three" draggable="true">
        <div class="hint hide">10</div>
      </div>
      <div class="image four" draggable="true">
        <div class="hint hide">5</div>
      </div>
      <div class="image five" draggable="true">
        <div class="hint hide">4</div>
      </div>
      <div class="image six" draggable="true">
        <div class="hint hide">7</div>
      </div>
      <div class="image seven" draggable="true">
        <div class="hint hide">6</div>
      </div>
      <div class="image eight" draggable="true">
        <div class="hint hide">9</div>
      </div>
      <div class="image nine" draggable="true">
        <div class="hint hide">8</div>
      </div>
      <div class="image ten" draggable="true">
        <div class="hint hide">3</div>
      </div>
      <div class="image eleven" draggable="true">
        <div class="hint hide">11</div>
      </div>
      <div class="image twelve" draggable="true">
        <div class="hint hide">1</div>
      </div>
    </div>
    <div class="jigsaw-boxes">
      <div class="box first">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box second">  <!-- hovered -->
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box third">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box fourth">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box fifth">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box sixth">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box seventh">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box eighth">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box ninth">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box tenth">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box eleventh">
        <div class="jigsaw" draggable="true"></div>
      </div>
      <div class="box twelfth">
        <div class="jigsaw" draggable="true"></div>
      </div>
    </div>
    <div class="buttons">
      <div class="btn hints-hidden">
        <button class='hintBtn'>Show Hint!</button>
      </div>
      <div class="btn">
        <button class='restart'>Restart</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
